<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <form action="">
            <h1>Formulário simples</h1>
            <div class="form">
                <div class="form-group">
                    <input class="input-control" type="text" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input class="input-control" type="password" placeholder="Senha">
                    <input type="password" class="input-control" placeholder="Confirme sua senha">
                </div>
                <div class="form-group">
                    <input type="email" class="input-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input class="input-control"  placeholder="País">
                </div>
                <div class="button">
                    <button type="submit" class="button">Salvar</button>
                </div>
            </div>
            
        </form>
    </section>
</body>
</html>
